<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="left-portion">
        <img src="images/logo.svg" alt="Fylo" class="logo" />
        <ul class="icons">
          <li><img src="images/icon-document.svg" alt="icon" /></li>
          <li><img src="images/icon-folder.svg" alt="icon" /></li>
          <li><img src="images/icon-upload.svg" alt="icon" /></li>
        </ul>
      </div>
      <div class="right-portion">
        <div class="info">
          <p><span>185</span> &nbsp GB Left</p>
        </div>
        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <div class="range-bar">
          <div id="status"></div>
        </div>
        <div class="tags">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Suvankar Pradhan</a>.
      </div>
    </footer>
  </body>
</html>
